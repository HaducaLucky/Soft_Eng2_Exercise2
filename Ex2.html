<head>

    <title>Lucky Haduca</title>
</head>
<body>
    <script>

        let grades = 68;

        if (grades >= 90) {
            console.log("Naglaing! A+.");
        } else if (grades >= 80) {
            console.log("Nice one! B+.");
        } else if (grades >= 70) {
            console.log("Okay na rin! C+.");
        } else {
            console.log("Nice try! D.");
        }

    </script>
